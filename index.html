<!DOCTYPE html>
<html>
<head>
<title>JSCore</title>
</head>
<body>

	<input type="button" value="Run Core Estimator" id="run" onclick="run()"/>
	<div id="output">Output will be shown in the debugging console.</div>

<script src="Estimator.js"></script>
<script>
function run() {
	var o = document.getElementById('output');
	o.innerHTML='Running...';

	navigator.getCores(function() {
		o.innerHTML = 'Best estimate: ' + navigator.cores + ' cores';
	});
}
</script>
</body>
</html>
